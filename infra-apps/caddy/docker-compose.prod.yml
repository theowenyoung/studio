services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./config:/etc/caddy:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - shared
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep caddy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:

networks:
  shared:
    external: true
