# =====================================
# Caddy 本地开发配置
# =====================================
services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
      - "127.0.0.1:2019:2019"  # Admin API
    
    volumes:
      # 本地配置文件
      - ./Caddyfile.local:/etc/caddy/Caddyfile:ro
      
      # 本地开发数据目录
      - ./data:/data
      - ./config:/config
      - ./logs:/var/log/caddy
      
      # mkcert 证书目录
      - ./certs:/certs:ro
    
    # 引用 .env 文件
    env_file:
      - .env
    
    networks:
      - shared_network
    
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared_network:
    external: true
