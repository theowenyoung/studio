# =====================================
# Redis 本地开发配置
# =====================================
services:
  redis:
    image: redis:8-alpine
    restart: unless-stopped
    
    # Redis 本地开发配置（简化配置，较小内存占用）
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-local_redis_password_123}
      --tcp-keepalive 60
      --timeout 300
      --databases 16
      --save 900 1 --save 300 10 --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --loglevel notice
      --logfile ""
    
    # 引用 .env 文件
    env_file:
      - .env
    
    volumes:
      # 本地数据目录
      - ./data:/data
      
      # 本地配置目录（如果需要自定义配置文件）
      - ./conf:/usr/local/etc/redis:ro
    
    ports:
      # 本地开发暴露端口方便连接
      - "6379:6379"
    
    networks:
      - shared_network
    
    # 健康检查
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-local_redis_password_123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # 安全配置
    security_opt:
      - no-new-privileges:true
    
    # 用户配置（非 root 运行）
    user: "999:999"

networks:
  shared_network:
    external: true
