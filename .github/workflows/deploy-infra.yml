name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Infrastructure service to deploy'
        required: true
        type: choice
        options:
          - 'postgres'
          - 'redis'
          - 'caddy'
          - 'backup'
          - 'all'

env:
  ECR_REGISTRY: 912951144733.dkr.ecr.us-west-2.amazonaws.com

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ç¼“å­˜ mise
      - name: Cache mise
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('mise.toml') }}

      # å®‰è£… mise
      - name: Install mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # æ¿€æ´» mise çŽ¯å¢ƒ
      - name: Setup mise
        run: |
          mise install

      # é…ç½® AWSï¼ˆç”¨äºŽ ECR å’Œ Parameter Storeï¼‰
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.CI_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CI_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # ä»Ž Parameter Store è¯»å–é…ç½®
      - name: Load configuration from Parameter Store
        id: load-config
        run: |
          echo "Loading configuration from AWS Parameter Store..."

          # è¯»å–éƒ¨ç½²é…ç½®
          DEPLOY_HOST=$(aws ssm get-parameter --name "/studio-prod/DEPLOY_HOST" --query "Parameter.Value" --output text)
          DEPLOY_USER=$(aws ssm get-parameter --name "/studio-prod/DEPLOY_USER" --query "Parameter.Value" --output text)
          DEPLOY_SSH_KEY=$(aws ssm get-parameter --name "/studio-prod/DEPLOY_SSH_KEY" --with-decryption --query "Parameter.Value" --output text)

          echo "DEPLOY_HOST=${DEPLOY_HOST}" >> $GITHUB_ENV
          echo "DEPLOY_USER=${DEPLOY_USER}" >> $GITHUB_ENV

          # ä¿å­˜ SSH key åˆ°æ–‡ä»¶
          mkdir -p ~/.ssh
          echo "${DEPLOY_SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "âœ… Configuration loaded successfully"
          echo "   Host: ${DEPLOY_HOST}"
          echo "   User: ${DEPLOY_USER}"

      # ç™»å½• ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region us-west-2 | \
            docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      # é…ç½® SSH known_hosts
      - name: Setup SSH known_hosts
        run: |
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      # é…ç½® Ansible inventoryï¼ˆä»ŽçŽ¯å¢ƒå˜é‡ï¼‰
      - name: Setup Ansible inventory
        run: |
          cat > ansible/inventory.yml << EOF
          all:
            hosts:
              production:
                ansible_host: ${{ env.DEPLOY_HOST }}
                ansible_user: ${{ env.DEPLOY_USER }}
                ansible_ssh_private_key_file: ~/.ssh/id_rsa
          EOF

      # éƒ¨ç½²åŸºç¡€è®¾æ–½
      - name: Deploy infrastructure
        run: |
          if [ "${{ inputs.service }}" = "all" ]; then
            mise run deploy-infra
          else
            mise run deploy-infra-${{ inputs.service }}
          fi

      # éƒ¨ç½²ç»“æžœ
      - name: Deployment summary
        if: always()
        run: |
          echo "### Infrastructure Deployment Result ðŸ—ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Service: \`${{ inputs.service }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
