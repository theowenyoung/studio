apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAMESPACE}
  labels:
    app.kubernetes.io/name: ${APP_NAME}
spec:
  replicas: ${APP_REPLICAS}
  selector:
    matchLabels:
      app.kubernetes.io/name: ${APP_NAME}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${APP_NAME}
    spec:
      containers:
      - name: app
        image: ${APP_IMAGE}:${APP_TAG}
        ports:
        - containerPort: ${APP_PORT:-3000}  # üÜï ‰ΩøÁî®ÂèòÈáèÁ´ØÂè£ÔºåÈªòËÆ§ 3000
          name: http
        env:
        - name: PORT
          value: "${APP_PORT:-3000}"
        - name: NODE_ENV
          value: "production"
        - name: APP_NAME
          value: ${APP_NAME}
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
