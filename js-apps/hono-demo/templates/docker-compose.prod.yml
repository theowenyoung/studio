version: '3.8'

services:
  hono-demo:
    image: ${IMAGE_TAG}
    restart: unless-stopped
    env_file: .env
    ports:
      - "${SERVICE_PORT}:${SERVICE_PORT}"
    networks:
      - shared
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${SERVICE_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared:
    external: true
