services:
  # 代理服务
  proxy:
    image: ${IMAGE_TAG}
    restart: unless-stopped
    env_file: .env
    # 生产环境不需要端口映射，通过 Docker 内部网络 (shared) 访问
    # ports:
    #   - "${SERVICE_PORT}:${SERVICE_PORT}"
    networks:
      - shared
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${SERVICE_PORT}/?_host=example.com"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared:
    external: true
