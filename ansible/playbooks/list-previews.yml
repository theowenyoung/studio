- name: List Preview Environments
  hosts: preview_servers
  gather_facts: yes

  tasks:
    - name: Get all running containers
      shell: |
        docker ps --format '{% raw %}{{.Names}}\t{{.Status}}\t{{.Image}}{% endraw %}' | sort
      register: containers
      changed_when: false

    - name: Get all preview app directories
      shell: |
        find /srv/studio/js-apps -maxdepth 2 -name "current" -type l 2>/dev/null | while read link; do
          app_dir=$(dirname "$link")
          app_name=$(basename "$app_dir")
          version=$(basename "$(readlink -f "$link")" 2>/dev/null || echo "unknown")
          echo "$app_name|$version"
        done | sort
      register: app_dirs
      changed_when: false

