---
- name: Deploy DB Admin (Run Migrations)
  hosts: all
  become: yes
  become_user: deploy

  vars:
    service_name: "db-admin"
    local_dist: "{{ playbook_dir }}/../../infra-apps/{{ service_name }}/deploy-dist"
    remote_base: "/srv/studio/infra-apps/{{ service_name }}"

  tasks:
    - name: Read version
      slurp:
        src: "{{ local_dist }}/version.txt"
      delegate_to: localhost
      become: no
      register: version_file

    - name: Set version
      set_fact:
        version: "{{ version_file.content | b64decode | trim }}"

    - debug:
        msg: "ðŸš€ Running database migrations (version {{ version }})"

    - name: Ensure /srv/studio base directory exists
      file:
        path: /srv/studio
        state: directory
        owner: "{{ deploy_user | default('deploy') }}"
        group: "{{ deploy_user | default('deploy') }}"
        mode: '0755'
      become_user: root

    - name: Ensure service base directory exists
      file:
        path: "{{ remote_base }}"
        state: directory
        mode: '0755'

    - name: Create version directory
      file:
        path: "{{ remote_base }}/{{ version }}"
        state: directory
        mode: '0755'

    - name: Sync files
      synchronize:
        src: "{{ local_dist }}/"
        dest: "{{ remote_base }}/{{ version }}/"
        delete: no
        rsync_opts:
          - "--exclude=.git"

    - name: Update current symlink
      file:
        src: "{{ remote_base }}/{{ version }}"
        dest: "{{ remote_base }}/current"
        state: link
        force: yes

    - name: Run migrations
      shell: |
        cd {{ remote_base }}/current
        docker compose up --abort-on-container-exit
      register: result

    - name: Display migration output
      debug:
        var: result.stdout_lines

    - name: Check migration status
      fail:
        msg: "Migration failed!"
      when: result.rc != 0

    - name: Success message
      debug:
        msg: "âœ… Database migrations completed successfully"

    - name: Keep only latest 3 versions
      shell: |
        cd {{ remote_base }}
        ls -t | grep -E '^[0-9]{14}$' | tail -n +4 | xargs -r rm -rf
