---
- name: Deploy Application Service
  hosts: all
  gather_facts: no

  vars:
    service_base: "{{ service_base }}"
    service_name: "{{ service_name }}"
    local_dist: "{{ playbook_dir }}/../../js-apps/{{ service_base }}/deploy-dist"
    remote_dir: "/srv/studio/js-apps/{{ service_name }}"

  tasks:
    - debug:
        msg: "üöÄ Deploying {{ service_name }}"

    - name: Ensure service directory exists
      file:
        path: "{{ remote_dir }}"
        state: directory
        owner: "{{ deploy_user | default('deploy') }}"
        group: "{{ deploy_user | default('deploy') }}"
        mode: '0755'

    # ===== Sync files =====
    - name: Sync deploy-dist to server
      synchronize:
        src: "{{ local_dist }}/"
        dest: "{{ remote_dir }}/"
        delete: yes

    # ===== Docker operations =====
    - name: Login to ECR
      shell: |
        aws ecr get-login-password --region {{ ecr_region }} | \
          docker login --username AWS --password-stdin {{ ecr_registry }}
      environment:
        AWS_DEFAULT_REGION: "{{ ecr_region }}"
      changed_when: false

    - name: Pull new images
      shell: |
        cd {{ remote_dir }}
        docker compose pull --quiet
      register: pull_result
      changed_when: false

    # ===== Database migrations (optional) =====
    - name: Check if migrations service exists
      shell: |
        cd {{ remote_dir }}
        docker compose --profile migrate config --services 2>/dev/null | grep -q "{{ service_base }}-migrate"
      register: has_migrations
      failed_when: false
      changed_when: false

    - name: Run database migrations
      shell: |
        cd {{ remote_dir }}
        docker compose --profile migrate run --rm {{ service_base }}-migrate
      register: migrate_result
      when: has_migrations.rc == 0

    - name: Display migration output
      debug:
        msg: "{{ migrate_result.stdout_lines | default([]) }}"
      when: has_migrations.rc == 0 and migrate_result.stdout_lines is defined

    - name: Fail if migrations failed
      fail:
        msg: "‚ùå Database migrations failed! Exit code: {{ migrate_result.rc }}"
      when:
        - has_migrations.rc == 0
        - migrate_result.rc is defined
        - migrate_result.rc != 0

    # ===== Deploy service with zero downtime =====
    - name: Zero-downtime deployment using docker-rollout
      shell: |
        cd {{ remote_dir }}
        docker rollout {{ service_base }} -t 90
      register: deploy_result
      failed_when: false

    - name: Display rollout output
      debug:
        msg: "{{ deploy_result.stdout_lines | default([]) }}"
      when: deploy_result.stdout_lines is defined and deploy_result.stdout_lines | length > 0

    # ===== Verify deployment =====
    - name: Verify container is running after rollout
      shell: |
        cd {{ remote_dir }}
        docker compose ps {{ service_base }} --format json 2>/dev/null | jq -r '.State // empty' | head -1
      register: container_state
      changed_when: false
      failed_when: false

    - name: Get container logs if deployment failed
      shell: |
        cd {{ remote_dir }}
        docker compose logs --tail=50 {{ service_base }}
      register: container_logs
      when: deploy_result.rc != 0 or (container_state.stdout != "running" and container_state.stdout != "running (healthy)")

    - name: Display container logs
      debug:
        msg: "{{ container_logs.stdout_lines }}"
      when: container_logs is defined and container_logs.stdout_lines is defined

    - name: Fail if deployment unsuccessful
      fail:
        msg: "‚ùå Zero-downtime deployment of {{ service_name }} failed! Check logs above."
      when: deploy_result.rc != 0 or (container_state.stdout != "running" and container_state.stdout != "running (healthy)")

    - name: Display success message
      debug:
        msg: "‚úÖ Successfully deployed {{ service_name }} with zero downtime using docker-rollout"
      when: deploy_result.rc == 0 and (container_state.stdout == "running" or container_state.stdout == "running (healthy)")

    # ===== Preview Environment: Auto-generate Caddy config =====
    - name: Generate Caddy config for preview environment
      copy:
        content: |
          # Preview: {{ service_name }}
          # Auto-generated by deploy-app.yml
          {{ domain }} {
              import app_cache
              import resilient_proxy {{ service_base }}:3000
          }
        dest: "/srv/studio/infra-apps/caddy/config/preview/{{ service_name }}.caddy"
        owner: "{{ deploy_user | default('deploy') }}"
        group: "{{ deploy_user | default('deploy') }}"
        mode: '0644'
      when: target_env == "preview"
      register: caddy_config_created

    - name: Reload Caddy config for preview environment
      shell: |
        cd /srv/studio/infra-apps/caddy
        docker compose exec -T caddy caddy reload --config /etc/caddy/Caddyfile
      when: target_env == "preview" and caddy_config_created.changed
      register: caddy_reload_result
      failed_when: false

    - name: Display Caddy reload status
      debug:
        msg: "üîÑ Caddy config reloaded for {{ domain }}"
      when: target_env == "preview" and caddy_config_created.changed
