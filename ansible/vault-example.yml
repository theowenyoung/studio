# 示例：安全变量（请使用 ansible-vault 加密）
# 使用命令: ansible-vault create vault.yml

vault_app_secret_key: "your-super-secret-app-key-here"
vault_postgres_password: "your-secure-postgres-password"
vault_redis_password: "your-secure-redis-password"

# JWT密钥
vault_jwt_secret: "your-jwt-secret-key"

# 第三方API密钥示例
vault_smtp_password: "your-smtp-password"
vault_aws_access_key: "your-aws-access-key"
vault_aws_secret_key: "your-aws-secret-key"
