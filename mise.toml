[tasks.server-init-user]
description = "Create deploy user on server"
usage = '''
arg "<ip>"
flag "-u --user <user>" help="admin user" default="root" env="ADMIN_USER"
'''
run = '''
rsync -chazP ./scripts/create-init-user.sh ${usage_user?}@${usage_ip?}:
